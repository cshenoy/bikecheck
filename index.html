<!DOCTYPE html>
  <head>
    <link rel="stylesheet" type="text/css" href="public/stylesheets/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="public/stylesheets/lib/font-awesome.min.css" />
    <!-- [if lt IE 8]
      <link rel="stylesheet" type="text/css" href="public/stylesheets/lib/font-awesome-ie7.min.css" />
    -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />
    <meta name="description" content="My Parse App">
    <meta name="viewport" content="width=device-width">
    <title>BikeCheck</title>
    <script src="public/js/lib/prefixfree.min.js"></script>
  </head>

  <body>
    <div id="bike-check">
      <section class="main"></section>
        <div class="onepcssgrid-1000 clearfix">
          <header>
            <h1 class="align-center">BikeCheck</h1>
          </header>
          <section class="main-content"></section>
        </div>
      </section>
    </div>

    <!-- TEMPLATES -->
    <script type="text/template" id="login-tmpl">
      <header id="header"></header>
      <div class="login">
        <form class="login-form">
          <h2>Log In</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="login-username" placeholder="Username" />
          <input type="password" id="login-password" placeholder="Password" />
          <button>Log In</button>
        </form>

        <form class="signup-form">
          <h2>Sign Up</h2>
          <div class="error" style="display:none"></div>
          <input type="text" id="signup-username" placeholder="Username" />
          <input type="password" id="signup-password" placeholder="Create a Password" />
          <button>Sign Up</button>
        </form>
      </div>
    </script>

    <!-- LIBRARIES -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="public/js/lib/underscore.js"></script>
    <script src="http://www.parsecdn.com/js/parse-1.2.8.min.js"></script>

    <!-- APP -->
    <script src="public/js/bike_check.js"></script>
    <script src="public/js/views/log_in.js"></script>
    <script src="public/js/app.js"></script>
  </body>
</html>
